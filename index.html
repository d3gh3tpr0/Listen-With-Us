<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LWU - Listening With Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
<body>
    <nav class="nav-bar">
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <!--
        <ul class="login">
            <li><input type="text" id="username" placeholder="Username"/></li>
            <li><input type="text" id="password" placeholder="Password"/></li>
            <button id="enter_login" >Login</button>
        </ul>
    
        -->
        <ul class="login">
            <span class="register-button" style="cursor: pointer;">Register</span>
            <span class="login-button" style="cursor: pointer;">Login</span>
        </ul>
        <ul class="user-info active">
            Phan Trung Hieu
            <span class="logout-button" style="cursor: pointer; margin-left: 10px;  border-left: 4px solid #e26dff; padding-left: 10px;">Log out</span>
        </ul>
        <div class="modal active">    
            
        </div>
        
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="search_bar">
                <input type="text" id="searchBar" style="font-size: 1rem;" placeholder="Search for music"/>
            </div>
            <div class="songItemContainer">  
            
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-shuffle" id="random"></i>
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
            <i class="fa-solid fa-repeat" id="repeat"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="60px" style="margin-right: 10px;" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
        <div class="volumeBar">
            <div class="volumeIcon">
                <i class="fa-solid fa-volume-high" ></i>
            </div>
            <input type="range" id="volumeControl" min="1" value="100" max="100">  
        </div>
          
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
